<div class="container">
  <br/><br/>
  <form name="newForm">
    <div>
      <input type="number" ng-model="formExample.number" min="0" max="10"/>
      {{formExample.number}}
      <br/>
      <span class="text-danger" ng-show="newForm.$error.max">MAXIMUM FORM VALUE EXCEEDED</span>
    </div>

    <br/><br/>


    <input type="text" name="name" ng-model="name"
        ng-minlength="5"
        ng-maxlength="20" required/>

    <div ng-messages="newForm.name.$error">
      <div ng-message="required">This field is required.</div>
    </div>

    <button disabled></button>


    <pre>{{newForm.$error}}</pre>
  </form>
</div>
