<!DOCTYPE html>
<html ng-app="prosper-workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular Workshop</title>
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    .red {
      background-color: red;
    }
  </style>
</head>
<body ng-controller="AppCtrl as appCtrl">

<input type="text" ng-model="searchTerm" ng-model-options="{debounce: 500}"/>
<br/>
<table class="table">
  <thead>
    <tr>
      <th ng-click="appCtrl.updateSortOrder('firstName')">First Name</th>
      <th ng-click="appCtrl.updateSortOrder('lastName')">Last Name</th>
      <th ng-click="appCtrl.updateSortOrder('email')">Email </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in appCtrl.people|filter:{email:searchTerm}|orderBy:appCtrl.sortOrder"
        ng-class="{red: appCtrl.isRed(person)}">
      <td ng-if="person.firstName==='Emery'">JERK</td>
      <td ng-if="person.firstName!=='Emery'">{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.email}}</td>
    </tr>
  </tbody>
</table>

<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
