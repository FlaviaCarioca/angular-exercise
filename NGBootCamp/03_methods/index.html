<!DOCTYPE html>
<html ng-app="prosper-workshop">
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular Workshop</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<div ng-controller="FirstCtrl as firstCtrl">
  <!--SCOPE OF CONTROLLER-->
  Scope of controller: {{firstCtrl.message}}
  <br/>
  <input type="text" ng-model="firstCtrl.newMessage">
  <button ng-click="firstCtrl.update(firstCtrl.newMessage)">Update Message</button>
  <button ng-click="firstCtrl.update('Stock Msg')">Stock Message</button>
  {{ firstCtrl.message }}
  <!--END SCOPE OF CONTROLLER-->
</div>



<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
